<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>On This Day — {{MONTH_NAME}} {{DAY}}</title>
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 1rem 1rem;
            border-bottom: 1px solid #222;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 300;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        header h1 span { font-weight: 600; }

        nav {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 1rem;
        }

        nav a {
            color: #8ab4f8;
            text-decoration: none;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            transition: background 0.2s;
        }

        nav a:hover { background: #1a1a2e; }

        main { max-width: 1400px; margin: 0 auto; padding: 1.5rem; }

        .year-section { margin-bottom: 2.5rem; }

        .year-header {
            font-size: 1.5rem;
            font-weight: 300;
            color: #aaa;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 1rem;
        }

        .year-header span {
            color: #666;
            font-size: 0.9rem;
            margin-left: 0.5rem;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 0.75rem;
        }

        .photo-card {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            background: #111;
            aspect-ratio: 1;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .photo-card img:hover { transform: scale(1.03); }

        .photo-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 0.5rem;
            background: linear-gradient(transparent, rgba(0,0,0,0.8));
            font-size: 0.75rem;
            color: #bbb;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .photo-card:hover .photo-info { opacity: 1; }

        /* Video thumbnail card */
        .video-card { position: relative; }
        .video-card a { text-decoration: none; color: inherit; display: block; width: 100%; height: 100%; }

        .video-card video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.3);
            transition: background 0.2s;
        }

        .video-card:hover .video-overlay { background: rgba(0, 0, 0, 0.15); }

        .play-icon {
            width: 48px;
            height: 48px;
            color: #fff;
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.5));
            transition: transform 0.2s;
        }

        .video-card:hover .play-icon { transform: scale(1.15); }

        .empty-state {
            text-align: center;
            padding: 4rem 1rem;
            color: #555;
        }

        .empty-state h2 { font-weight: 300; font-size: 1.5rem; margin-bottom: 0.5rem; }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox img, .lightbox video {
            max-width: 95vw;
            max-height: 95vh;
            object-fit: contain;
            border-radius: 4px;
        }

        .lightbox-close {
            position: fixed;
            top: 1rem;
            right: 1.5rem;
            color: #fff;
            font-size: 2rem;
            text-decoration: none;
            z-index: 1001;
            line-height: 1;
            cursor: pointer;
        }

        .lightbox-close:hover { color: #8ab4f8; }

        footer {
            text-align: center;
            padding: 2rem 1rem;
            color: #333;
            font-size: 0.8rem;
        }

        @media (max-width: 600px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 0.5rem;
            }
            header h1 { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
    <header>
        <h1>On This Day — <span>{{MONTH_NAME}} {{DAY}}</span></h1>
        <nav>
            <a href="{{PREV_LINK}}">&larr; {{PREV_LABEL}}</a>
            <a href="/">Today</a>
            <a href="{{NEXT_LINK}}">{{NEXT_LABEL}} &rarr;</a>
        </nav>
    </header>
    <main>
        {{CONTENT}}
    </main>
    <div id="lightbox" class="lightbox">
        <span class="lightbox-close" id="lightbox-close">&times;</span>
        <div id="lightbox-content"></div>
    </div>
    <div id="scroll-sentinel" style="height:1px;"></div>
    <footer>On This Day &mdash; Photo Memories</footer>
    <script id="remaining-items" type="application/json">{{ITEM_DATA}}</script>
    <script>
        // === Video lazy-load observer ===
        const videoObserver = new IntersectionObserver((entries) => {
            for (const e of entries) {
                if (e.isIntersecting) {
                    const v = e.target;
                    v.src = v.dataset.src;
                    v.preload = 'metadata';
                    videoObserver.unobserve(v);
                }
            }
        }, { rootMargin: '200px' });
        document.querySelectorAll('video[data-src]').forEach(v => videoObserver.observe(v));

        // === Single reusable lightbox ===
        const lightbox = document.getElementById('lightbox');
        const lightboxContent = document.getElementById('lightbox-content');

        function openLightbox(id, type) {
            lightboxContent.innerHTML = '';
            if (type === 'video') {
                const video = document.createElement('video');
                video.src = '/photo/' + id;
                video.controls = true;
                video.preload = 'metadata';
                video.autoplay = true;
                lightboxContent.appendChild(video);
            } else {
                const img = document.createElement('img');
                img.src = '/photo/' + id;
                lightboxContent.appendChild(img);
            }
            document.body.style.overflow = 'hidden';
            lightbox.classList.add('active');
        }

        function closeLightbox() {
            lightbox.classList.remove('active');
            document.body.style.overflow = '';
            lightboxContent.innerHTML = '';
        }

        document.addEventListener('click', (e) => {
            const trigger = e.target.closest('.lightbox-trigger');
            if (trigger) {
                e.preventDefault();
                openLightbox(trigger.dataset.id, trigger.dataset.type);
            }
        });

        document.getElementById('lightbox-close').addEventListener('click', closeLightbox);
        lightbox.addEventListener('click', (e) => { if (e.target === lightbox) closeLightbox(); });
        document.addEventListener('keydown', (e) => { if (e.key === 'Escape') closeLightbox(); });

        // === Batch infinite scroll ===
        const BATCH_SIZE = 20;
        const dataEl = document.getElementById('remaining-items');
        const items = JSON.parse(dataEl.textContent || '[]');
        let cursor = 0;

        function escapeHtml(text) {
            const d = document.createElement('div');
            d.textContent = text;
            return d.innerHTML;
        }

        function renderBatch() {
            if (cursor >= items.length) { scrollObserver.disconnect(); return; }
            const batch = items.slice(cursor, cursor + BATCH_SIZE);
            cursor += BATCH_SIZE;

            for (const item of batch) {
                const grid = document.querySelector('.photo-grid[data-year="' + item.year + '"]');
                if (!grid) continue;

                const card = document.createElement('div');
                card.className = 'photo-card' + (item.type === 'video' ? ' video-card' : '');

                if (item.type === 'video') {
                    card.innerHTML =
                        '<a href="#" data-id="' + item.id + '" data-type="video" class="lightbox-trigger">' +
                            '<video data-src="/photo/' + item.id + '#t=0.5" preload="none" muted></video>' +
                            '<div class="video-overlay">' +
                                '<svg class="play-icon" viewBox="0 0 24 24" fill="currentColor"><polygon points="5,3 19,12 5,21"/></svg>' +
                            '</div>' +
                        '</a>' +
                        '<div class="photo-info">' + escapeHtml(item.fileName) + '</div>';
                    const video = card.querySelector('video[data-src]');
                    if (video) videoObserver.observe(video);
                } else {
                    card.innerHTML =
                        '<a href="#" data-id="' + item.id + '" data-type="photo" class="lightbox-trigger">' +
                            '<img src="/photo/' + item.id + '?w=300" alt="' + escapeHtml(item.fileName) + '" loading="lazy" />' +
                        '</a>' +
                        '<div class="photo-info">' + escapeHtml(item.fileName) + '</div>';
                }

                grid.appendChild(card);
            }
        }

        const sentinel = document.getElementById('scroll-sentinel');
        const scrollObserver = new IntersectionObserver((entries) => {
            if (entries[0].isIntersecting) renderBatch();
        }, { rootMargin: '600px' });
        if (items.length > 0) scrollObserver.observe(sentinel);
    </script>
</body>
</html>
